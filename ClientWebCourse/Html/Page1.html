<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HtmlPage1</title>
</head>
<body>
    <p></p>
    <h1>Страница 1</h1>
    <p></p>
    <p></p>
    <h2>Поиск</h2>
    <p></p>
    <form>
        <p><input type="text" placeholder="Введите запрос" name="short_request"></p>
        <p><input type="submit" value="Выполнить"></p>
    </form>
    <form>
        <p><textarea rows="10" cols="45" placeholder="Введите запрос" name="full_request"></textarea></p>
        <p>
            <input type="submit" value="Выполнить">
            <button type="reset">Очистить форму</button>
        </p>
    </form>
    <form>
        <p></p>
        <h2>Выбор страны</h2>
        <p></p>
        <p>
            <label>
                <input type="checkbox" name="countries" value="russia" /> Russia
            </label><br><label>
                <input type="checkbox" name="countries" value="usa" /> USA
            </label><br><label>
                <input type="checkbox" name="countries" value="kanada" /> Kanada
            </label><br><label>
                <input type="checkbox" name="countries" value="mexico" /> Mexico
            </label><br>
        </p>
        <p> <input type="submit" value="Выбрать"></p>
    </form>
    <form>
        <p></p>
        <h2>Выбор языка</h2>
        <p></p>
        <p>
            <label>
                <input type="radio" name="language" value="russian" /> Russian
            </label><br><label>
                <input type="radio" name="language" value="american" /> American
            </label><br><label>
                <input type="radio" name="language" value="canadian" /> Kanadian
            </label><br><label>
                <input type="radio" name="language" value="mexican" /> Mexican
            </label><br>
        </p>
        <p> <input type="submit" value="Выбрать"></p>
    </form>
    <form>
        <p></p>
        <h2>Выбор континета</h2>
        <p></p>
        <p>
            <select size="4">
                <option disabled>Выберете континент</option>
                <option value="Africa">Africa</option>
                <option value="Europe">Europe</option>
                <option value="Asia">Asia</option>
                <option value="North_America">North America</option>
                <option value="South_America">South America</option>
                <option value="Australia">Australia</option>
                <option value="Antarctica">Antarctica</option>
            </select>
        </p>
        <p> <input type="submit" value="Выбрать"></p>
    </form>
    <form>
        <p></p>
        <h2>Выбор марки автомобиля</h2>
        <p></p>
        <p>
            <select size="4" multiple name="cars[]">
                <option disabled>Выберете марку</option>
                <option value="Toyota">Toyota</option>
                <option value="Subaru">Subaru</option>
                <option value="Wolksvagen">Wolksvagen</option>
                <option value="Honda">Honda</option>
                <option value="Hyundai">Hyundai</option>
            </select>
        </p>
        <p> <input type="submit" value="Выбрать"></p>
    </form>
    <a href="Page2.html">Перейти на вторую страницу</a>
    </body>
</html>
